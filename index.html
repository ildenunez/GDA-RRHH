    <title>AbsenceFlow - HR Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @media print {
        @page { margin: 0; }
        body { background: white; -webkit-print-color-adjust: exact; }
        aside, header, button:not(.print-button) { display: none !important; }
        /* Ocultar todo lo que no sea el modal de reporte */
        body > div#root > div > div > aside { display: none; }
        body > div#root > div > main > header { display: none; }
        /* Asegurarse de que el modal ocupe todo */
        .fixed { position: absolute; z-index: 9999; }
      }
    </style>
